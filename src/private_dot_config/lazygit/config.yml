git:
  paging:
    colorArg: always
    pager: delta --features=git --paging=never
os:
  editPreset: "nvim-remote"
  copyToClipboardCmd: echo -n {{text}} | xclip -selection clipboard
keybinding:
  files:
    commitChanges: c
    commitChangesWithEditor: C
gui:
  nerdFontsVersion: "3"
  sidePanelWidth: 0.25
